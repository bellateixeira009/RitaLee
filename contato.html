        <section id="inicio" class="banner">

        </section>
        <section id="contato" class="formulario">
            <div class="cont-form">
                <h2>Entre em contato</h2>

                <form class="formulario-contato" action="https://formsubmit.co/bellateixeiraetec@gmail.com" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="0" max="120">

                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data">

                <label for="cor">Cor favorita:</label>
                <input type="color" id="cor" name="cor">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea>

                <label for="genero">Gênero musical:</label>
                <select id="genero" name="genero">
                    <option value="">--Escolha--</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="mpb">MPB</option>
                    <option value="outro">Outro</option>
                </select>

                <label>
                    <input type="checkbox" name="newsletter"> Quero receber novidades por email
                </label>

                <p>Gênero:</p>
                <label><input type="radio" name="generoPessoa" value="feminino"> Feminino</label>
                <label><input type="radio" name="generoPessoa" value="masculino"> Masculino</label>
                <label><input type="radio" name="generoPessoa" value="outro"> Outro</label>

                <label for="nivel">Nível de fã da Rita Lee:</label>
                <input type="range" id="nivel" name="nivel" min="0" max="10">

                <button type="submit">Enviar</button>
                <input type="hidden" name="_captcha" value=""> 
                <input type="hidden" name="_next" value="https://bellateixeira009.github.io/RitaLee/enviadosucesso.html">
                </form>
            </div>
